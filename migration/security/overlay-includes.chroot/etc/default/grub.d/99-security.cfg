# GRUB configuration for Security spin
# Configured for enhanced security with user verification opportunity

# Set timeout to 5 seconds to allow boot parameter verification
GRUB_TIMEOUT=5

# Show the menu for security validation
GRUB_HIDDEN_TIMEOUT=
GRUB_HIDDEN_TIMEOUT_QUIET=false

# Enable additional security-focused kernel parameters
GRUB_CMDLINE_LINUX_DEFAULT="quiet splash audit=1 audit_backlog_limit=8192 apparmor=1 security=apparmor page_poison=1 slab_nomerge=1 module.sig_enforce=1 lockdown=confidentiality mce=0 vsyscall=none init_on_alloc=1 init_on_free=1 debugfs=off"

# Disable recovery mode for security
GRUB_DISABLE_RECOVERY=true
