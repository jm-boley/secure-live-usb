# Development/Debugging Settings
kernel.yama.ptrace_scope = 0                                                   # More permissive for debugging tools
kernel.core_pattern = |/usr/lib/systemd/systemd-coredump %P %u %g %s %t %c %h  # Enable proper core dumps

# Network Tuning for Development
net.core.somaxconn = 1024                  # Increase connection backlog
net.ipv4.ip_local_port_range = 1024 65535  # Wider port range for services
net.ipv4.tcp_fin_timeout = 30              # Faster connection recycling
net.ipv4.tcp_max_tw_buckets = 65536        # Prevent TIME_WAIT overload
