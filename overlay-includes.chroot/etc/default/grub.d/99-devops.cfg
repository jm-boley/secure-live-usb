# GRUB configuration for DevOps spin
# Configured for fast boot with minimal user interaction

# Disable timeout for faster boot
GRUB_TIMEOUT=0

# Prevent boot delays due to previous boot failures
GRUB_RECORDFAIL_TIMEOUT=0

# Hide the GRUB menu
GRUB_HIDDEN_TIMEOUT=0
GRUB_HIDDEN_TIMEOUT_QUIET=true

# Additional kernel parameters for DevOps functionality
GRUB_CMDLINE_LINUX_DEFAULT="quiet splash"
